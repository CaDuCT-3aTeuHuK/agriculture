<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="/agriculture/img/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Система сбора информации</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-3">
                <img src="img\emblem_black.svg" width="189" height="208" alt="National emblem">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-xl-3 mb-3 mt-4">
                <div class="text-center" id="log-form">
                    <h1 class="mb-4 pt-4 font-roboto-24">Вход</h1>
                    <form>
                        <div class="font-roboto-20 mb-3 px-2">
                            <input type="login" class="form-control text-field__input" id="InputLogin1"
                                placeholder="Логин">
                        </div>
                        <div class="font-roboto-20 mb-3 px-2">
                            <input type="password" class="form-control text-field__input" id="InputPassword1"
                                placeholder="Пароль">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input text-center float-none" id="Check1">
                            <label class="form-check-label text-center font-roboto-20-l" for="Check1">Запомнить
                                меня</label>
                        </div>
                        <div class="px-2">
                            <a class="btn-login btn font-roboto-20" href="#">Войти</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
